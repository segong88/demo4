<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">상세보기</h2>

    <div class="content-box">
        <h3 th:text="${boardDTO.title}"></h3>
        <p class="text-muted">작성자: <span th:text="${boardDTO.writer}"></span></p>
        <hr>
        <p th:text="${boardDTO.content}"></p>
    </div>

    <div class="mt-4 d-flex justify-content-between">
        <a href="/boardlist" class="btn btn-secondary">목록으로</a>
        <a th:href="@{/boardupdate/{bno}(bno=${boardDTO.bno})}" class="btn btn-primary">수정</a>
        <button type="button" class="btn btn-danger" onclick="deletePost()">삭제</button>
    </div>
</div>

<script>
    function deletePost() {
        if(confirm("삭제하시겠습니까?")) {
            location.href = "/boarddelete/" + [[${boardDTO.bno}]]
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

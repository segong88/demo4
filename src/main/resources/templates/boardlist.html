<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container mt-5 text-center">
    <h1>게시판 목록</h1>
    <div class="d-flex justify-content-end mb-4">
        <a href="/boardregister" class="btn btn-dark">글 쓰기</a>
    </div>
    <table class="table mt-4">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="board : ${boardDTOS}" class="text-align-center">
            <td><a th:href="@{/detail/{bno}(bno = ${board.bno})}" th:text="${board.bno}"></a></td>
            <td class="text-center">
                <a th:href="@{/detail/{bno}(bno = ${board.bno})}" th:text="${board.title}" class="text-decoration-none"></a>
            </td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.createdAt != null ? #temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm') : '-'}"></td>
        </tr>
        </tbody>
    </table>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
